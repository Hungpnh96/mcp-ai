version: '3.8'

services:
  mp3-api:
    image: node:18-alpine
    container_name: xiaozhi-mp3-api
    restart: unless-stopped
    working_dir: /app
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - NODE_ENV=production
      - MUSIC_TOKEN=${MUSIC_TOKEN:-}
      - ADAPTER_PUBLIC_URL=${ADAPTER_PUBLIC_URL:-}
      - ADAPTER_CACHE_LIMIT=10
    volumes:
      - ./mp3-api:/app
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s